<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Visﾃ｣o Detalhada v8</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px}
.container{max-width:1400px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,.2);overflow:hidden}
.header{background:linear-gradient(135deg,#8b5cf6,#7c3aed);color:#fff;padding:20px 25px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:15px}
.header h1{font-size:1.4em}
.nav-buttons{display:flex;gap:8px}
.nav-btn{padding:9px 16px;border:none;border-radius:6px;font-weight:600;text-decoration:none;color:#fff}
.nav-btn.blue{background:#3b82f6}
.nav-btn.green{background:#22c55e}
.content{padding:25px}
.filters{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;margin-bottom:20px;padding:15px;background:#f8fafc;border-radius:10px}
.filter-group label{display:block;font-size:.78em;color:#64748b;margin-bottom:4px}
.filter-group select{width:100%;padding:8px 10px;border:1px solid #e2e8f0;border-radius:6px}
.project-section{margin-bottom:15px;border:1px solid #e2e8f0;border-radius:10px;overflow:hidden}
.project-header{background:#f8fafc;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
.project-header:hover{background:#f1f5f9}
.project-title{font-weight:700;color:#1e293b;font-size:1.05em}
.project-meta{display:flex;gap:15px;font-size:.85em;color:#64748b;align-items:center}
.project-body{padding:20px;display:none}
.project-body.show{display:block}
.info-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-bottom:20px}
.info-item .label{color:#64748b;font-size:.8em}
.info-item .value{color:#1e293b;font-weight:600}
.activities{margin-top:15px}
.activities h4{color:#64748b;margin-bottom:10px;font-size:.9em}
.activity{display:flex;justify-content:space-between;align-items:center;padding:10px 15px;background:#f8fafc;border-radius:8px;margin-bottom:6px}
.activity-info .name{font-weight:600;color:#1e293b;font-size:.9em}
.activity-info .fase{font-size:.8em;color:#64748b}
.status{padding:4px 10px;border-radius:5px;font-size:.75em;font-weight:600}
.status.concluido{background:#dcfce7;color:#166534}
.status.em-andamento{background:#dbeafe;color:#1e40af}
.status.nao-iniciado{background:#f1f5f9;color:#64748b}
.status.planejamento{background:#f3e8ff;color:#7c3aed}
.status.atrasado{background:#fee2e2;color:#991b1b}
.priority{padding:3px 8px;border-radius:4px;font-size:.72em;font-weight:700;margin-left:8px}
.priority.alta{background:#fee2e2;color:#dc2626}
.priority.media{background:#fef3c7;color:#d97706}
.priority.baixa{background:#dcfce7;color:#16a34a}
.progress-bar{height:8px;background:#e2e8f0;border-radius:4px;margin-top:10px}
.progress-fill{height:100%;border-radius:4px}
.progress-fill.verde{background:#22c55e}
.progress-fill.amarelo{background:#f59e0b}
.progress-fill.vermelho{background:#ef4444}
.footer{text-align:center;padding:15px;background:#f8fafc;border-top:1px solid #e2e8f0;font-size:.8em;color:#64748b}
.empty{text-align:center;padding:40px;color:#64748b}
</style>
</head>
<body>
<div class="container">
<header class="header">
<h1>搭 Visﾃ｣o Detalhada v8</h1>
<nav class="nav-buttons">
<a href="index.html" class="nav-btn blue">匠 Executiva</a>
<a href="view-projetos.html" class="nav-btn green">投 Alertas</a>
</nav>
</header>
<main class="content">
<div class="filters">
<div class="filter-group"><label>投 Status</label><select id="filterStatus" onchange="render()"><option value="">Todos</option><option value="Concluﾃｭdo">Concluﾃｭdo</option><option value="Em andamento">Em andamento</option><option value="Planejamento">Planejamento</option><option value="Atrasado">Atrasado</option></select></div>
<div class="filter-group"><label>笞｡ Prioridade</label><select id="filterPrior" onchange="render()"><option value="">Todas</option><option value="Alta">Alta</option><option value="Mﾃｩdia">Mﾃｩdia</option><option value="Baixa">Baixa</option></select></div>
<div class="filter-group"><label>側 PMO</label><select id="filterPMO" onchange="render()"><option value="">Todos</option><option>ALEX</option><option>ANDERSON</option><option>Fﾃ。IO</option><option>GIOVANNI</option><option>LEANDRO</option><option>VINICIUS</option></select></div>
</div>
<div id="projetos"></div>
</main>
<footer class="footer">Visﾃ｣o Detalhada v8 | Invent Corp | 30 Projetos</footer>
</div>
<script>
const PROJETOS=[
{nome:"BARBECUE B2B",status:"Concluﾃｭdo",local:"Sﾃ｣o Paulo - SP",prioridade:"Alta",pmo:"ALEX",progresso:100},
{nome:"BELEZA",status:"Concluﾃｭdo",local:"Sﾃ｣o Paulo - SP",prioridade:"Mﾃｩdia",pmo:"ANDERSON",progresso:100},
{nome:"BETA",status:"Concluﾃｭdo",local:"Rio de Janeiro - RJ",prioridade:"Alta",pmo:"ANDERSON",progresso:100},
{nome:"BETA ESTEIO",status:"Planejamento",local:"Esteio - RS",prioridade:"Mﾃｩdia",pmo:"ANDERSON",progresso:5},
{nome:"BP",status:"Em andamento",local:"Sﾃ｣o Paulo - SP",prioridade:"Mﾃｩdia",pmo:"GIOVANNI",progresso:15},
{nome:"BR",status:"Planejamento",local:"Jaboatﾃ｣o - PE",prioridade:"Alta",pmo:"Fﾃ。IO",progresso:5},
{nome:"CANDELABRIA",status:"Concluﾃｭdo",local:"Candelﾃ｡ria - RS",prioridade:"Mﾃｩdia",pmo:"ALEX",progresso:100},
{nome:"CDSK",status:"Em andamento",local:"Sﾃ｣o Paulo - SP",prioridade:"Alta",pmo:"VINICIUS",progresso:75},
{nome:"COUGAR",status:"Concluﾃｭdo",local:"Sﾃ｣o Paulo - SP",prioridade:"Alta",pmo:"LEANDRO",progresso:100},
{nome:"CRISTAL MG RETROFIT",status:"Em andamento",local:"Belo Horizonte - MG",prioridade:"Alta",pmo:"GIOVANNI",progresso:15},
{nome:"DIA",status:"Atrasado",local:"Sﾃ｣o Paulo - SP",prioridade:"Alta",pmo:"ANDERSON",progresso:30},
{nome:"DIAMANTE",status:"Planejamento",local:"Curitiba - PR",prioridade:"Mﾃｩdia",pmo:"Fﾃ。IO",progresso:0},
{nome:"ELETRO",status:"Em andamento",local:"Sﾃ｣o Paulo - SP",prioridade:"Mﾃｩdia",pmo:"GIOVANNI",progresso:35},
{nome:"ESPERANﾃ②",status:"Concluﾃｭdo",local:"Belo Horizonte - MG",prioridade:"Mﾃｩdia",pmo:"VINICIUS",progresso:100},
{nome:"FLOWER",status:"Em andamento",local:"Sﾃ｣o Paulo - SP",prioridade:"Baixa",pmo:"ANDERSON",progresso:10},
{nome:"GAVIﾃグ",status:"Concluﾃｭdo",local:"Fortaleza - CE",prioridade:"Alta",pmo:"Fﾃ。IO",progresso:100},
{nome:"MKT CHILE",status:"Planejamento",local:"Santiago - Chile",prioridade:"Mﾃｩdia",pmo:"ALEX",progresso:0},
{nome:"MKT PERU",status:"Planejamento",local:"Lima - Peru",prioridade:"Mﾃｩdia",pmo:"ALEX",progresso:0},
{nome:"MASTER",status:"Planejamento",local:"Sﾃ｣o Paulo - SP",prioridade:"Alta",pmo:"LEANDRO",progresso:0},
{nome:"NAVEPARK",status:"Em andamento",local:"Curitiba - PR",prioridade:"Mﾃｩdia",pmo:"ANDERSON",progresso:25},
{nome:"OCTOPUS MS",status:"Em andamento",local:"Campo Grande - MS",prioridade:"Mﾃｩdia",pmo:"ALEX",progresso:40},
{nome:"OCTOPUS SC",status:"Concluﾃｭdo",local:"Florianﾃｳpolis - SC",prioridade:"Mﾃｩdia",pmo:"ALEX",progresso:100},
{nome:"OPTIMUS PRIME",status:"Concluﾃｭdo",local:"Sﾃ｣o Paulo - SP",prioridade:"Alta",pmo:"GIOVANNI",progresso:100},
{nome:"PBL GUATEMALA",status:"Em andamento",local:"Guatemala City",prioridade:"Alta",pmo:"Fﾃ。IO",progresso:45},
{nome:"PROMO B2B CD GRU",status:"Concluﾃｭdo",local:"Guarulhos - SP",prioridade:"Alta",pmo:"LEANDRO",progresso:100},
{nome:"PTL SP",status:"Concluﾃｭdo",local:"Sﾃ｣o Paulo - SP",prioridade:"Mﾃｩdia",pmo:"VINICIUS",progresso:100},
{nome:"REISADO",status:"Concluﾃｭdo",local:"Recife - PE",prioridade:"Mﾃｩdia",pmo:"Fﾃ。IO",progresso:100},
{nome:"REVERSE",status:"Em andamento",local:"Sﾃ｣o Paulo - SP",prioridade:"Alta",pmo:"ALEX",progresso:55},
{nome:"SUPER DIVINOPOLIS",status:"Em andamento",local:"Divinﾃｳpolis - MG",prioridade:"Mﾃｩdia",pmo:"GIOVANNI",progresso:50},
{nome:"TITANIO",status:"Em andamento",local:"Sﾃ｣o Paulo - SP",prioridade:"Alta",pmo:"ALEX",progresso:80}
];
const FASES=["1. Iniciaﾃｧﾃ｣o","2. Planejamento","3. Provisionamento","4. Implementaﾃｧﾃ｣o","5. Testes","6. Deploy","7. Estabilizaﾃｧﾃ｣o","8. Encerramento"];
function getAtividades(nome){
const p=PROJETOS.find(x=>x.nome===nome);if(!p)return[];
const prog=p.progresso;const fasesConcluidas=Math.floor(prog/12.5);
return FASES.map((f,i)=>({nome:f.split(". ")[1],fase:f,status:i<fasesConcluidas?"Concluﾃｭdo":i===Math.floor(fasesConcluidas)&&prog>0?"Em andamento":"Nﾃ｣o Iniciado"}));
}
function getStatusClass(s){return s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/ /g,"-")}
function getCor(p){return p>=80?"verde":p>=40?"amarelo":"vermelho"}
function render(){
const fs=document.getElementById("filterStatus").value;
const fp=document.getElementById("filterPrior").value;
const fm=document.getElementById("filterPMO").value;
const pf=PROJETOS.filter(p=>{
if(fs&&p.status!==fs)return false;
if(fp&&p.prioridade!==fp)return false;
if(fm&&p.pmo!==fm)return false;
return true;
});
if(!pf.length){document.getElementById("projetos").innerHTML='<div class="empty">Nenhum projeto encontrado</div>';return}
document.getElementById("projetos").innerHTML=pf.map(p=>{
const atividades=getAtividades(p.nome);
const cor=getCor(p.progresso);
return`
<div class="project-section">
<div class="project-header" onclick="this.nextElementSibling.classList.toggle('show')">
<div>
<span class="project-title">${p.nome}</span>
<span class="priority ${p.prioridade.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"")}">${p.prioridade}</span>
</div>
<div class="project-meta">
<span>桃 ${p.local}</span>
<span>側 ${p.pmo}</span>
<span class="status ${getStatusClass(p.status)}">${p.status}</span>
<span>${p.progresso}%</span>
</div>
</div>
<div class="project-body">
<div class="info-grid">
<div class="info-item"><span class="label">Status</span><div class="value">${p.status}</div></div>
<div class="info-item"><span class="label">PMO</span><div class="value">${p.pmo}</div></div>
<div class="info-item"><span class="label">Local</span><div class="value">${p.local}</div></div>
<div class="info-item"><span class="label">Progresso</span><div class="value">${p.progresso}%</div></div>
</div>
<div class="progress-bar"><div class="progress-fill ${cor}" style="width:${p.progresso}%"></div></div>
<div class="activities">
<h4>搭 Atividades</h4>
${atividades.map(a=>`
<div class="activity">
<div class="activity-info">
<div class="name">${a.nome}</div>
<div class="fase">${a.fase}</div>
</div>
<span class="status ${getStatusClass(a.status)}">${a.status}</span>
</div>
`).join("")}
</div>
</div>
</div>`;
}).join("");
}
render();
</script>
</body>
</html>
